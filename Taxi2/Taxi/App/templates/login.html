<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<style>
    footer {
        background-color: yellow;
        color: black;
        padding: 20px;
    }

    .footer-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 10px;
    }

    .footer-links a {
        text-decoration: none;
        color: #333;
        margin: 0 10px;
    }

    .copyright {
        text-align: center;
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: yellow;color: black;">
        <div class="container  ">
            <a class="nav-link " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://seeklogo.com/images/T/taxi-vehicle-sign-logo-04DAE3D598-seeklogo.com.png" width="50px"
                    height="50px" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="{% url 'register' %}">Signup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="{% url 'Add_trip' %}">Add Trips</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-dark" href="{% url 'view_trip' %}">View Trips</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ********* -->

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <form class="mt-4 p-4" action="" method="post"
                    style="border: 2px solid yellow;padding: 50px;border-radius: 10px;">
                    {% csrf_token %}
                    <h3 class="text-center mb-3"><b>Login</b></h3>
                    <div class="mb-3 form-group">
                        <input type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3 form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>



                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
<br><br><br><br><br><br><br><br><br><br><br>


    <!-- ********** -->
    <footer class="mt-5">
        <div class="footer-links">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Careers</a>
        </div>
        <div class="copyright">
            <p>&copy; 2024 kohliCabs. All rights reserved.</p>
        </div>
    </footer>

    <!-- *********** -->
</body>

</html>
